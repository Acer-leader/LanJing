{extend name="common/layout" /}

{block name="content"}
<div class="page-header">
    <div class="container-fluid">
        <div class="pull-right">
            <button type="submit" form="form-set" data-toggle="tooltip" title="保存" class="btn btn-primary">
                <i class="fa fa-save"></i>
            </button>
            <a href="{:url('index')}" data-toggle="tooltip" title="取消" class="btn btn-default">
                <i class="fa fa-reply"></i>
            </a>
        </div>
        <h1>{$group['title']} 组(角色)授权</h1>
        <ul class="breadcrumb">
            <li>
                <a href="{:url('Manage/index')}">首页</a>
            </li>
            <li>
                <a href="{:url('index')}">组(角色)</a>
            </li>
        </ul>
    </div>
</div>
<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <i class="fa fa-pencil"></i>
                设置组(角色)权限
            </h3>
        </div>
        <div class="panel-body">
            <form action="{:url('privilege', ['id'=>$group['id']])}" method="post" enctype="multipart/form-data" id="form-set" class="form-horizontal">
                <div class="tab-content">
                    <div class="tab-pane active" id="tab-general">

                        <div class="row">
                            {volist name="rules" id="rule"}
                                <div class="col-sm-3 text-center">
                                    <label for="input-rules-{$rule['id']}">
                                        <input type="checkbox" name="rules[]" value="{$rule['id']}" id="input-rules-{$rule['id']}" class="form-control" {if condition="in_array($rule['id'], $rulesChecked)"}checked{/if} />{$rule['title']}</label>
                                </div>
                            {/volist}
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}

{block name="appendJs"}
<script type="text/javascript" src="__STATIC__/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="__STATIC__/validate/additional-methods.min.js"></script>

    // 初始化JS变量的方式, 存储URL
</script>

    $(function() {
        $('#form-set').validate({
            // 规则
            rules:{
            },
            // 消息
            messages:{

            // 错误类
            errorClass: 'text-danger'
        });
    });
</script>
{/block}
